<script type="text/javascript">
	function aumenta40(){
		var l40w = parseInt($('#40w h5').html());
		var l60w = parseInt($('#60w h5').html());
		var l100w = parseInt($('#100w h5').html())
		var total = l40w + l60w + l100w;
		
		if(total < 5){
			l40w++;
			total++;
			$('#40w h5').html(l40w);
			$('#total h5').html(total);
		}
		else
			alert("Número máximo de 5 lâmpadas atingido.");
		
	}
	function diminui40(){
		var l40w = parseInt($('#40w h5').html());
		var l60w = parseInt($('#60w h5').html());
		var l100w = parseInt($('#100w h5').html())
		var total = l40w + l60w + l100w;
		
		if(total > 0 && l40w > 0){
			l40w--;
			total--;
			$('#40w h5').html(l40w);
			$('#total h5').html(total);
		}
		else
			alert("Número mínimo de lâmpadas atingido.");
	}
