<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Minha Concessionária</title>
	<meta name="description" content="Minha Concessionária">
	<meta name="author" content="Minha Concessionária">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  
  	<!-- Css principal -->
	<link rel="stylesheet" href="css/styles.css">
</head>
<script type="text/javascript">
	function escondeInput(){
		$('#input_primario').hide();
		$('#input_secundario').slideDown();
		$('#input_sec').focus();
	}
</script>
<body id="index">
	<div class="splash fade-in">
		<div class="span20">
		</div>
	<div class="span30">
		<div class="logo">
		</div>
	</div>
		<a href="#" class="splash-arrow fade-in"><img src="img/down-arrow.png" alt="" /></a>
	</div>
	<div class="wrapper">
		<div class="span10">
		</div>
		<div class="span20" id="input_secundario" style="display: none;">
			<div class="input">
				<input type="number" placeholder="Digite aqui a sua UC" id="input_sec">
			</div>
			<a href="quantidade.html"><img src="img/right-arrow.png" alt="" /></a>
		</div>
		<div class="span30">
			<div class="logo">
			</div>
		</div>
		<div class="span10">
		</div>
		<div class="span20">
			<p>
				Os clientes poderão substituir até 5 lâmpadas incandescentes por fluorescentes compactas.
			</p>
		</div>
		<div class="span10">
			<p>PARTICIPE!
			</p>
		</div>
		<div class="span20" id="input_primario">
			<div class="input">
				<input onfocus="escondeInput()" type="text" placeholder="Digite aqui a sua UC">
			</div>
			<a href="quantidade.html"><img src="img/right-arrow.png" alt="" /></a>
		</div>
	</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
